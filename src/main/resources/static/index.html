<h2>Motorvognregister</h2>

<table id="bilTable" >

    <th>PersonNr</th>

    <th>Adresse</th>

<script>
  function validateBilSkilt(bilSkilt) {
    // Mønster for å validere bilskilt på formen 2 bokstaver + 5 tall
    var pattern = /^[A-Za-z]{2}\d{5}$/;
    return pattern.test(bilSkilt);
  }
  function validatePersonNr(personNr) {
    // Sjekk om personNr har 11 siffer
    if (!/^\d{11}$/.test(personNr)) {
      return false;
    }

    // Sjekk om de to første tallene er mellom 01 og 31
    var dayPart = parseInt(personNr.substr(0, 2), 10);
    if (!(dayPart >= 1 && dayPart <= 31)) {
      return false;
    }

    // Sjekk om de to neste tallene er mellom 01 og 12
    var monthPart = parseInt(personNr.substr(2, 2), 10);
    if (!(monthPart >= 1 && monthPart <= 12)) {
      return false;
    }

    return true;
  }
  function addProdukt() {
    var personNr = document.getElementById("personNr").value;
    var navn = document.getElementById("navn").value;
    var adresse = document.getElementById("adresse").value;
    var bilSkilt = document.getElementById("bilSkilt").value;
    var bilMerke = document.getElementById("bilMerke").value;
    var bilModel = document.getElementById("bilModel").value;

    if (!validatePersonNr(personNr)) {
      alert("Vennligst skriv inn et gyldig personnummer.");
      return;
    }

    if (!validateBilSkilt(bilSkilt)) {
      alert("Vennligst skriv inn bilskilt på riktig format (2 bokstaver + 5 tall).");
      return;
    }

    var table = document.getElementById("bilTable");
    var row = table.insertRow(-1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    var cell5 = row.insertCell(4);
    var cell6 = row.insertCell(5);
    var cell7 = row.insertCell(6);
    cell1.innerHTML = personNr;
    cell2.innerHTML = navn;
    cell3.innerHTML = adresse;
    cell4.innerHTML = bilSkilt;
    cell5.innerHTML = bilMerke;
    cell6.innerHTML = bilModel;
    cell7.innerHTML = '<button onclick="deleteProdukt(this)">Slett</button>';
    document.getElementById("personNr").value = "";
    document.getElementById("navn").value = "";
    document.getElementById("adresse").value = "";
    document.getElementById("bilSkilt").value = "";
    document.getElementById("bilMerke").value = "";
    document.getElementById("bilModel").value = "";
  }

  function deleteProdukt(row) {
    var rowIndex = row.parentNode.parentNode.rowIndex;
    document.getElementById("bilTable").deleteRow(rowIndex);
  }

  document.getElementById('adresse').addEventListener('input', function() {
    var searchTerm = this.value;
    var datalistElement = document.getElementById('gateadresseListe');

    // Hent gateadresser fra Kartverket Norgeskart API
    fetch(`https://ws.geonorge.no/adresser/v1/sok?sok=${searchTerm}&treffPerSide=10`)
            .then(response => response.json())
            .then(data => {
              // Tøm datalisten
              datalistElement.innerHTML = "";

              // Legg til gateadresser i datalisten
              data.adresser.forEach(adresse => {
                var option = document.createElement("option");

                // Legg til postnummer og by i adresseteksten
                option.value = `${adresse.adressetekst}, ${adresse.postnummer} ${adresse.poststed}`;

                datalistElement.appendChild(option);
              });
            })
            .catch(error => console.error("Feil ved henting av gateadresser:", error));
  });

  function fillFormAutomatically() {
    for (let i = 0; i < 20; i++) {
      // Generer tilfeldige verdier for hvert felt
      const personNr = generateRandomPersonNr();
      const navn = generateRandomName();
      const adresse = generateRandomAddress();
      const bilSkilt = generateRandomCarPlate();
      const bilMerke = generateRandomCarBrand();
      const bilModel = generateRandomCarModel(bilMerke);

      // Fyll ut skjemaet med de genererte verdiene
      document.getElementById("personNr").value = personNr;
      document.getElementById("navn").value = navn;
      document.getElementById("adresse").value = adresse;
      document.getElementById("bilSkilt").value = bilSkilt;
      document.getElementById("bilMerke").value = bilMerke;
      document.getElementById("bilModel").value = bilModel;

      // Legg til produkt i tabellen
      addProdukt();
    }
  }

  // Funksjon for å generere gyldig personnummer
  function generateRandomPersonNr() {
    const currentYear = new Date().getFullYear();
    const randomYear = String(Math.floor(Math.random() * 100)).padStart(2, '0');
    const randomMonth = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0'); // Random month (01-12)
    const randomDay = String(Math.floor(Math.random() * 28) + 1).padStart(2, '0'); // Random day (01-28)
    const randomNumbers = String(Math.floor(Math.random() * 90000) + 10000); // Ensure 5 digits
    return `${randomDay}${randomMonth}${randomYear}${randomNumbers}`;
  }

  const fornavn = ['Erik', 'Ingrid', 'Marius', 'Silje', 'Andreas', 'Lene', 'Jon', 'Helene', 'Ole', 'Marte'];
  const etternavn = ['Hansen', 'Olsen', 'Pedersen', 'Johansen', 'Andersen', 'Nilsen', 'Solberg', 'Larsen', 'Sørensen', 'Kristiansen'];
  function generateRandomName() {
    const randomFornavn = fornavn[Math.floor(Math.random() * fornavn.length)];
    const randomEtternavn = etternavn[Math.floor(Math.random() * etternavn.length)];

    return `${randomFornavn} ${randomEtternavn}`;
  }

  const gateadresser = ['Hovedgata', 'Bakkeveien', 'Skogveien', 'Fjellgata', 'Sjøgata', 'Lundveien', 'Skogstien', 'Havnegata', 'Fjordveien', 'Bakkegrenda'];
  const postnumre = ['0123', '4567', '8901', '2345', '6789', '1357', '2468', '3579', '4680', '5791'];
  const byer = ['OSLO', 'BERGEN', 'TRONDHEIM', 'STAVANGER', 'TROMSØ', 'KRISTIANSAND', 'DRAMMEN', 'ÅLESUND', 'MOLDE', 'BODØ'];
  function generateRandomAddress() {
    const randomGateadresse = gateadresser[Math.floor(Math.random() * gateadresser.length)];
    const randomPostnummer = postnumre[Math.floor(Math.random() * postnumre.length)];
    const randomBy = byer[Math.floor(Math.random() * byer.length)];

    return `${randomGateadresse} 123, ${randomPostnummer} ${randomBy}`;
  }

  function generateRandomCarPlate() {
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const numbers = '0123456789';

    const randomLetters = Array.from({ length: 2 }, () => letters[Math.floor(Math.random() * letters.length)]).join('');
    const randomNumbers = Array.from({ length: 5 }, () => numbers[Math.floor(Math.random() * numbers.length)]).join('');

    return `${randomLetters}${randomNumbers}`;
  }
